<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamesense Config Copy</title>
  <script>
    async function copyAndClose() {
      try {
        const response = await fetch("../cfg/gamesense.txt");
        const text = await response.text();
        await navigator.clipboard.writeText(text);
        console.log("Copied to clipboard!");

        // SchlieÃŸt das Fenster automatisch nach 2 Sekunden (optional)
        setTimeout(() => window.close(), 200);
      } catch (err) {
        console.error("Copy failed", err);
      }
    }

    window.onload = copyAndClose;
  </script>
</head>
<body>
  <p>Copying config...</p>
</body>
</html>
