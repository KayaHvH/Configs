<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamesense HvH Config</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: rgba(30, 30, 30, 0.75);
      backdrop-filter: blur(8px);
      padding: 2em 3em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.1);
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #0f0;
    }

    p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #0c0;
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
  <script>
    async function fetchAndCopy(path) {
      try {
        const res = await fetch(path);
        const text = await res.text();
        await navigator.clipboard.writeText(text);
        document.getElementById("status").textContent = "✅ Config copied to clipboard";
        setTimeout(() => window.close(), 1500);
      } catch {
        document.getElementById("status").textContent = "⚠️ Auto-copy blocked. Click the button below.";
        document.getElementById("copyBtn").classList.remove("hidden");
      }
    }

    async function manualCopy(path) {
      const res = await fetch(path);
      const text = await res.text();
      await navigator.clipboard.writeText(text);
      document.getElementById("status").textContent = "✅ Config copied!";
      setTimeout(() => window.close(), 1500);
    }

    window.onload = () => fetchAndCopy("../cfg/gamesense.txt");
  </script>
</head>
<body>
  <div class="box">
    <h1>Gamesense HvH Config</h1>
    <p>Config for Unmatched.gg</p>
    <button id="copyBtn" class="hidden" onclick="manualCopy('../cfg/gamesense.txt')">Copy</button>
    <div id="status" class="status">Trying to copy...</div>
  </div>
</body>
</html>
