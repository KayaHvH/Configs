<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuaPack Downloads</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }

    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
      color: #0f0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      display: block;
      text-decoration: none;
      background: #0f0;
      color: #000;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #0c0;
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }

    .error {
      color: #f55;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
  <script>
    const githubUser = "KayaHvH";
    const repo = "Configs";
    const branch = "main";
    const folder = "lua";

    async function loadLuaPack() {
      const fileList = document.getElementById("file-list");
      const error = document.getElementById("error");

      try {
        const apiURL = `https://api.github.com/repos/${githubUser}/${repo}/contents/${folder}`;
        const res = await fetch(apiURL);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Unexpected API response");

        const luaFiles = data.filter(f => f.name.endsWith(".lua"));

        if (luaFiles.length === 0) {
          fileList.innerHTML = "<li>No Lua files found.</li>";
          return;
        }

        luaFiles.forEach(file => {
          const a = document.createElement("a");
          a.href = `https://raw.githubusercontent.com/${githubUser}/${repo}/${branch}/${folder}/${file.name}`;
          a.download = file.name;
          a.textContent = file.name;

          const li = document.createElement("li");
          li.appendChild(a);
          fileList.appendChild(li);
        });

      } catch (e) {
        console.error(e);
        error.textContent = "‚ùå Failed to load Lua files from GitHub.";
      }
    }

    window.onload = loadLuaPack;
  </script>
</head>
<body>
  <div class="container">
    <h1>LuaPack Downloads</h1>
    <ul id="file-list"></ul>
    <div class="note">Click to download any Lua script.</div>
    <div class="error" id="error"></div>
  </div>
</body>
</html>
