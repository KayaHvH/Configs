<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuaPack Downloads</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }

    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.05);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.4rem;
      color: #0f0;
      font-size: 1.6rem;
    }

    .note {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #aaa;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filename {
      color: #eee;
      font-size: 0.95rem;
    }

    .download-link {
      color: #0f0;
      cursor: pointer;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .download-link:hover {
      color: #0c0;
    }

    .error {
      color: #f55;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
  <script>
    const githubUser = "KayaHvH";
    const repo = "Configs";
    const branch = "main";
    const folder = "lua/luapack";

    async function loadLuaPack() {
      const fileList = document.getElementById("file-list");
      const error = document.getElementById("error");

      try {
        const apiURL = `https://api.github.com/repos/${githubUser}/${repo}/contents/${folder}`;
        const res = await fetch(apiURL);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Unexpected API response");

        const luaFiles = data.filter(f => f.name.endsWith(".lua"));

        if (luaFiles.length === 0) {
          fileList.innerHTML = "<li>No Lua files found.</li>";
          return;
        }

        luaFiles.forEach(file => {
          const li = document.createElement("li");

          const name = document.createElement("span");
          name.className = "filename";
          name.textContent = file.name;

          const download = document.createElement("span");
          download.className = "download-link";
          download.textContent = "Download";
          download.onclick = () => downloadLua(file.name);

          li.appendChild(name);
          li.appendChild(download);
          fileList.appendChild(li);
        });

      } catch (e) {
        console.error(e);
        error.textContent = "‚ùå Failed to load Lua files from GitHub.";
      }
    }

    async function downloadLua(filename) {
      const url = `https://raw.githubusercontent.com/KayaHvH/Configs/main/lua/luapack/${filename}`;
      const res = await fetch(url);
      const blob = await res.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }

    window.onload = loadLuaPack;
  </script>
</head>
<body>
  <div class="container">
    <h1>LuaPack</h1>
    <div class="note">Click any file below to download it.</div>
    <ul id="file-list"></ul>
    <div class="error" id="error"></div>
  </div>
</body>
</html>
