<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuaPack Downloads</title>
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }

    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 120, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
      color: #0f0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    a {
      display: block;
      text-decoration: none;
      background: #0f0;
      color: #000;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #0c0;
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
  <script>
    // Add your file names here
    const files = [
      "autobuy.lua",
      "nadehelper.lua",
      "customaa.lua"
    ];

    window.onload = () => {
      const list = document.getElementById("file-list");
      files.forEach(file => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = `luapack/${file}`;
        link.download = file;
        link.textContent = file;
        li.appendChild(link);
        list.appendChild(li);
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>LuaPack Downloads</h1>
    <ul id="file-list"></ul>
    <div class="note">Click to download. Works with Gamesense & Neverlose.</div>
  </div>
</body>
</html>
